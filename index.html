<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="left">
      <img src="/header/hamburger-menu.svg" class="hamburger-menu" alt="Menu">
      <img src="/header/youtube-logo.svg" class="youtube-logo" alt="YouTube Logo">
    </div>

    <div class="middle">
      <input type="text" placeholder="Search" class="search-box">
      <button class="search-btn">
        <img src="/header/search.svg" class="search-icon" alt="Search">
      </button>
      <button class="voice">
        <img src="/header/voice-search-icon.svg" class="search-icon" alt="Voice Search">
      </button>
    </div>

    <div class="right">
      <img src="/header/upload.svg" class="upload-icon" alt="Upload">
      <img src="/header/youtube-apps.svg" class="apps-icon" alt="Apps">
      <img src="/header/notifications.svg" class="notifications-icon" alt="Notifications">
      <img src="/channel profiles/channel-11.jpeg" class="my-channel" alt="My Channel">
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="leftone">
    <div class="left-icons">
      <img src="/left icons/home.svg" class="icon" alt="Home">
      <p class="icon-title">Home</p>
    </div>
    <div class="left-icons">
      <img src="/left icons/explore.svg" class="icon" alt="Explore">
      <p class="icon-title">Explore</p>
    </div>
    <div class="left-icons">
      <img src="/left icons/subscriptions.svg" class="icon" alt="Subscriptions">
      <p class="icon-title">Subscriptions</p>
    </div>
    <div class="left-icons">
      <img src="/left icons/originals.svg" class="icon" alt="Originals">
      <p class="icon-title">Originals</p>
    </div>
    <div class="left-icons">
      <img src="/left icons/youtube-music.svg" class="icon" alt="YouTube Music">
      <p class="icon-title">Music</p>
    </div>
    <div class="left-icons">
      <img src="/left icons/library.svg" class="icon" alt="Library">
      <p class="icon-title">Library</p>
    </div>
  </aside>

  <!-- Video Grid -->
  <main class="thumbnails">
    <!-- Example video block (repeat for all videos) -->
    <div class="video">
      <img src="/thumbnails/thumbnail-1.webp" class="thumbnail" alt="Video Thumbnail">
      <div class="video-info">
        <img src="/channel profiles/channel-1.jpeg" class="profile" alt="Channel Profile">
        <p class="title">
          Talking Tech and AI with Google CEO <br> Sundar Pichai!
          <br>
          <span class="status-and-name">Marques Brownlee<br>3.4M views Â· 6 months ago</span>
        </p>
      </div>
    </div>

    <!-- You can copy the block above for the rest of your thumbnails -->
    <!-- (Keep structure identical; just change image paths and text) -->
  </main>
</body>
</html>
